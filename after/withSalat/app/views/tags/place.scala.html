@(place : Place)

<div class="place">
    <div class="info">
        <h3>@place.name</h3>
        <div class="street">@place.street</div>
        <div class="address">@place.city, @place.region</div>
        <div class="address">@place.postalCode @place.country</div>
        <div class="attributes">(@place.attributes.mkString(", "))</div>
    </div>
</div>
